syntax = "proto2";

package Storm;

message RpcRequest {
	optional uint32 proto_id = 1;
	optional uint32 request_id = 2;
	optional uint32 invoke_type = 3;
	optional string request = 4;
};

message RpcResponse {
	optional uint32 proto_id = 1;
	optional uint32 request_id = 2;
	optional string response = 4;
	optional int32 ret = 5;
	optional string errorMessage = 6;
};

